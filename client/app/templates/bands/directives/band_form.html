<form data-ng-submit="save(band)">
  <label for="bandName">Name</label>
  <input type="text" name="bandName" data-ng-model="band.name">

  <label for="genre">Genre</label>
  <input type="text" name="genre" data-ng-model="band.genre">

  <button id='createBand' type="submit">{{ buttonText }}</button>
  <ng-transclude></ng-transclude>
</form>
